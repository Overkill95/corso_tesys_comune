<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h5 class="card-header text-center">SignUp</h5>
          <div class="card-body">
            <form  [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="mb-3">
                <label for="username" class="form-label">Insert Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Insert Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-select" id="role" formControlName="role" aria-label="Role select">
                  <option [ngValue]="null" disabled>Ruoli</option>
                   @for (role of roles; track role){
                  <option  [ngValue]="role">{{role}}</option>
              }
                </select>
              </div>
              <div class="mb-3">
                <label for="firstName" class="form-label">first name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="firstName">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="lastName">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="email">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">phone number</label>
                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="phoneNumber">
              </div>
              <div class="mb-3">
                <label for="hireDate" class="form-label">hire Date</label>
                <input type="text" class="form-control" id="hireDate" formControlName="hireDate" placeholder="hireDate">
              </div> 
               <div class="mb-3">
                <label for="salary" class="form-label">salary</label>
                <input type="text" class="form-control" id="salary" formControlName="salary" placeholder="salary">
              </div>
              <div class="mb-3">
                <label for="jobId" class="form-label">Select Job</label>
                <select class="form-select" id="jobId" formControlName="jobId" aria-label="Job select" placeholder="Job">
                  <option [ngValue]="null" disabled>jobId</option>
                   @for (job of jobs; track jobs){
                  <option  [ngValue]="job.jobId">{{job.jobId}} {{job.jobTitle}}</option>
              }
                </select>
              </div>

              <div class="mb-3">
                <label for="managerId" class="form-label">Select ManagerId</label>
                <select class="form-select" id="managerId" formControlName="managerId" aria-label="manager select">
                  <option [ngValue]="null" disabled>Manager</option>
                   @for (manager of managerId; track managerId){
                  <option  [ngValue]="manager">{{manager}} </option>
              }
                </select>
              </div>
              <div class="mb-3">
                <label for="departmentId" class="form-label">department id</label>
                <input type="text" class="form-control" id="departmentId" formControlName="departmentId" placeholder="departmentId">
              </div>
             
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Signup</button>
               <!--  <span>Do have an account? 
                <a [routerLink]="['/login']" routerLinkActive>Login</a></span> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
